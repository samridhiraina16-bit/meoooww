<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #180018, #000);
    color: #fff;
    font-family: 'Helvetica Neue', sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 100px;
    white-space: pre-line;
}

.heart {
    width: 100px;
    height: 100px;
    background: #b30059;
    position: relative;
    transform: rotate(-45deg);
    margin: 40px auto;
    animation: pulse 1s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 100px;
    height: 100px;
    background: #b30059;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -50px;
    left: 0;
}

.heart::after {
    left: 50px;
    top: 0;
}

@keyframes pulse {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.25) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

.buttons {
    margin-top: 40px;
}

button {
    padding: 14px 32px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.yes {
    background: linear-gradient(45deg, #ff005d, #ff4d8d);
    color: white;
}

.no {
    background: #333;
    color: white;
    position: relative;
}

.footer {
    position: fixed;
    bottom: 20px;
    width: 100%;
    font-size: 14px;
    color: #ff9fcf;
    opacity: 0.9;
}
</style>
</head>
